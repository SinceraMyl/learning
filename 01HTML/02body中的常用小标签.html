<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 下划线标签 -->
		<u>北京尚学堂</u>
		<!-- 斜体标签 -->
		<i>北京尚学堂</i>
		<!-- 加粗加黑标签 -->
		<b>北京尚学堂</b>
		<!-- 删除线标签 -->
		<del>北京尚学堂</del>
		<!-- 上标标签 -->
		2<sup>3</sup>
		<!-- 下标标签 -->
		log<sub>7</sub>
		<!-- 字体变小标签 -->
		<small>北京尚学堂</small>
		<!-- 字体放大 -->
		<big>北京尚学堂</big>
		<!-- 字体标签 face:指定字体的风格 -->
		<font color="red" size="95px" face="宋体">北京尚学堂</font>
		
		<span>北京尚学堂</span>
		
		<hr color="green"/>
		<!-- 列表标签{[1]有序列表，[2]无序列表，[3]自定义列表} -->
		
		<!-- 作用
				【1】樹形菜單
				【2】導航欄的佈局
				
		 
		 -->
		
		<!-- [1]有序列表 -->
		<ol type="I">
			<li>javaSE</li>
			<li>javaEE</li>
			<li>javaME</li>
			
		</ol>
		
		<!-- [2]無序列表 -->
		<ul type="square">
			<li>javaSE</li>
			<li>javaEE</li>
			<li>javaME</li>
		</ul>
		
		<dl>
			<dt>java</dt>
			<dd>javaSE</dd>
			<dd>javaEE</dd>
			<dd>javaME</dd>
			
		</dl>
		
		<!-- 跑馬燈標簽 -->
		
		<marquee direction="right" scrollamount="40px">北京尚學堂</marquee>
		
		
	</body>
</html>
