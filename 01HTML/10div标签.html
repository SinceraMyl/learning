<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			/* height忘加px导致页面没显示颜色 */
			.top{
				height: 150px;
				width: 100%;
				background-color: aquamarine;
			}
			
			.tips{
				height: 50px;
				width: 100%;
				background-color: pink;
			}
			
			.center{
				height: 700px;
				width: 100%;
				background-color: bisque;
				
			}
			
			.bottom{
				height: 50px;
				width: 100%;
				background-color: cadetblue;
				
			}
			
		</style>
		
	</head>
	<body>
		
		<!-- 头部模块 -->
		<div class="top"></div>
		<!-- 提示 -->
		<div class="tips"></div>
		<!-- 中间展现 -->
		<div class="center"></div>
		<!-- 底部模块 -->
		<div class="bottom"></div>
		
		
	</body>
	
	<!-- 
		div本身没有任何的含义
		div：作用就是把网页进行模块化的划分
	 -->
	
	
	
	
</html>
