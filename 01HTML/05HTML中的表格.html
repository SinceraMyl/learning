<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<table border="1px" align="center" cellpadding="20px" cellspacing="30px">
			<tr height="100px" align="center">
				
				<td width="100px" align="center">11</td>
				<td width="100px" >2</td>
				<td width="100px">3</td>
				
			</tr>
			
			<tr height="100px">
				
				<td>4</td>
				<td>5</td>
				<td>6</td>
				
			</tr>
			
			<tr height="100px">
				
				<td>7</td>
				<td>8</td>
				<td>9</td>
				
			</tr>
			
			<tr height="100px">
				
				<th>11</th>
				<th>12</th>
				<th>13</th>
			</tr>
			
			
			
		</table>
		
		<hr />
		
		<table border="1px" width="300px" height="300px" bgcolor="pink">
			<tr bgcolor="aquamarine">
				<th colspan="2" bgcolor="chartreuse">1-2</th>
				<!-- <th>2</th> -->
				<th>3</th>
			</tr>
			<tr>
				<th>4</th>
				<th>5</th>
				<th rowspan="2">6--9</th>
			</tr>
			<tr>
				<th>7</th>
				<th>8</th>
				<!-- <th>9</th> -->
			</tr>
		</table>
		
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		
		
		
	</body>
</html>
<!-- 

	table>tr*3>th*3 :声明3行3列

	table 表格的自适应力(align="center")整个得表格整体居中
		cellpadding:内容与单元格得距离
		cellspacing:单元格与单元格的距离
	
	
	tr:行
	
	td/th:列
		td:普通列
		th:标题列:自动得居中,加黑效果

	colspan:列合并
	
	rowspan:行合并
	
	bgcolor:背景颜色
 
 
 -->
